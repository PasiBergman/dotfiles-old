# Colors (One Darker)
colors:
  # Default colors
  primary:
    background: "#1E1E1E"
    # background: "#2E3440"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#D54646"
    green: "#23D18B"
    yellow: "#D7BA7D"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#29B8DB"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#3B4252"
    red: "#D54646"
    green: "#23D18B"
    yellow: "#D7BA7D"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#29B8DB"
    white: "#ECEFF4"
  # background_opacity: 1.0

font:
  # The normal (roman) font face to use.
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # The bold font face
  bold:
    family: JetBrainsMono Nerd Font
    style: Medium

  # The italic font face
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 13.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  padding:
    x: 2
    y: 2
  # scrolling:
  #   # Maximum number of lines in the scroll back buffer.
  #   # Specifying '0' will disable scrolling.
  history: 20000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scroll back is enabled (history > 0).
  #   multiplier: 10

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  # Ctrl-Space for tmux
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Backslash, mods: Alt, chars: "|" }
  - { key: Backslash, mods: Alt|Shift, chars: "\\" }
  - { key: LBracket, mods: Alt|Shift, chars: "\x7B" }
  - { key: RBracket, mods: Alt|Shift, chars: "\x7D" }
  - { key: LBracket, mods: Alt, chars: "\x5B" }
  - { key: RBracket, mods: Alt, chars: "\x5D" }
  - { key: Semicolon, mods: Alt, chars: "\x40" }
  - { key: Apostrophe, mods: Alt, chars: "\x23" }
  - { key: Caret, mods: Alt, chars: "\x60" }
  - { key: Key5, mods: Alt, chars: "\x7E" }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End
  - {
      key: Comma,
      mods: Command,
      command:
        {
          program: "sh",
          args: ["-c", "open ~/.config/alacritty/alacritty.yml"],
        },
    }
